<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<script src="app.js"></script>
	<link rel="stylesheet" href="style.css"/>
	<link rel="icon" href="https://4vector.com/i/free-vector-tic-tac-toe-clip-art_104968_Tic_Tac_Toe_clip_art_hight.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="big-container">
	<div class="game-title"><span style="color:blue; font-weight:bolder">Tic </span><span style="color:darkblue; font-weight:bold">Tac</span> Toe</div>

	<div class="player-container">
		<div class="player-which">Player X </div>
		<div class="player-win">Player X wins</div>
	</div>

	<div class="game-container">
		<div class="grid-row-1"><div class="game-grid" id="1"></div><div class="game-grid" id="2"></div><div class="game-grid" id="3"></div></div><div class="grid-row-2"><div class="game-grid" id="4"></div><div class="game-grid" id="5"></div><div class="game-grid" id="6"></div></div><div class="grid-row-3"><div class="game-grid" id="7"></div><div class="game-grid" id="8"></div><div class="game-grid" id="9"></div></div>
	</div>

	<div class="reset-button">
		<button onclick="document.location.reload(true)">RESTART</button>
	</div>
</div>


</body>
</html>
